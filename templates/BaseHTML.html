<!DOCTYPE html>
<html>
    <head>
    {% block header %}
    <title>Site des Etudiants</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" style=text/css href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
    </head>

    <header>
    <nav class="navbar navbar-default navbar-fixed-top" id="top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="/">Logo</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/etudiants">ETUDIANTS</a></li> 
                  <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
        {% block corps %}{% endblock %}        
        {% block footer %}
            <!-- Footer -->
            <footer class="text-center">
                <p>Copyright 2017 - Formation DÃ©veloppeur Logiciel - <a href="http://www.humanbooster.com/" data-toggle="tooltip">Human Booster</a></p> 
            </footer>

            <script>
                    $(document).ready(function(){
                      // Initialize Tooltip
                      $('[data-toggle="tooltip"]').tooltip(); 
                      
                      // Add smooth scrolling to all links in navbar + footer link
                      $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
                    
                        // Make sure this.hash has a value before overriding default behavior
                        if (this.hash !== "") {
                    
                          // Prevent default anchor click behavior
                          event.preventDefault();
                    
                          // Store hash
                          var hash = this.hash;
                    
                          // Using jQuery's animate() method to add smooth page scroll
                          // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                          $('html, body').animate({
                            scrollTop: $(hash).offset().top
                          }, 900, function(){
                       
                            // Add hash (#) to URL when done scrolling (default click behavior)
                            window.location.hash = hash;
                          });
                        } // End if
                      });
                    })
            </script>
        {% endblock %}
    </body>
</html>
